        <div class="task-form" id="form">
            <h1 class="title">Add new todo</h1>
            <form action="">
                <div class="form-group">
                    <input
                        id="input-element"
                        type="text"
                        placeholder="Category Etc : Marketing"
                        name="category"
                    />
                </div>
                <div class="form-group">
                    <input
                        id="input-element2"
                        type="text"
                        placeholder="Title"
                        name="title"
                    />
                </div>
                <div class="form-group">
                    <textarea
                        id="input-element3"
                        name="content"
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Content"
                    ></textarea>
                </div>
                <div class="status">
                    <div class="status-item">
                        <input
                            type="radio"
                            id="Todo"
                            name="status"
                            value="TODO_TYPE"
                        />
                         <label for="Todo">Todo</label><br />
                    </div>
                    <div class="status-item">
                        <input
                            type="radio"
                            id="Doing"
                            name="status"
                            value="TODO_DOING_TYPE"
                        />
                         <label for="Doing">Doing</label><br />
                    </div>
                    <div class="status-item">
                        <input
                            type="radio"
                            id="Finished"
                            name="status"
                            value="TODO_FINISHED_TYPE"
                        />
                         <label for="Finished">Finished</label><br />
                    </div>
                </div>
                <button type="submit" class="btn-submit" data-bs-dismiss="modal" id="addsudmit">Submit</button>
            </form>
